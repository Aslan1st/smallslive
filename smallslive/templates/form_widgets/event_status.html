<ul>{% for group_name, choices in optgroups %}{% for choice in choices %}
	<li {% if forloop.counter == 1 %}
	class="bg-success"
  {% elif forloop.counter == 2 %}
  class="bg-warning"
	{% endif %} ><label for="{{ attrs.id }}_{{ forloop.counter }}"><input type="radio" id="{{ attrs.id }}_{{ forloop.counter }}" value="{{ choice.0 }}" name="{{ name }}"{% if required %} required{% endif %}{% if choice.0 in value %} checked{% endif %}> {{ choice.1 }}</label></li>
{% endfor %}{% endfor %}</ul>
