{% load static from staticfiles %}
{% load thumbor_tags %}

<img
{% if photo_url %}
  {% if crop_box %}
    src="{% thumbor_url photo_url|urlencode crop=crop_box width=600 %}"
  {% else %}
    src="{% thumbor_url photo_url|urlencode height=360 width=600 smart=True %}"
  {% endif %}
{% else %}
    src="{% static "image/no-event-image-placeholder.jpg" %}"
{% endif %} alt="">
