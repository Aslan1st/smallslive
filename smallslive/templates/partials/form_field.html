{% extends "oscar/partials/form_field.html" %}
{% load form_tags %}


{% block widget %}
  {% if field.widget_type == 'CheckboxInput' and not nolabel %}
    <label for="{{ field.auto_id }}" class="checkbox {% if field.field.required %}required{% endif %}">
      {{ field.label|safe }}{% if field.field.required %} <span>*</span>{% endif %}
      {{ field }}
    </label>
  {% else %}
    {{ field }}
  {% endif %}
{% endblock %}
