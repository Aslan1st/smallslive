{% load thumbor_tags %}
<tr>
  <td><a href="{ set.media_file }"><img src="{% thumbor_url video_thumb_url|urlencode width=100 height=60 smart=True %}" class="img-responsive"  /></a></td>
  <td><a href="{% url "event_detail" pk=video_id%}">{{ past_event.title }}</a> - <span class="text-muted">{{ past_event.start }}</span><br /> w/  {{ past_event.performers.all|join:", " }}  </td>
</tr>
