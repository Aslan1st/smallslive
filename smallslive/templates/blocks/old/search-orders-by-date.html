<form class="form-inline" role="form">
  <div class="form-group">
    <label for="from">Between:</label>
    <input type="email" class="form-control input-sm" id="from" placeholder="mm/dd/yy">
  </div>
  <div class="form-group">
    <label for="to">And:</label>
    <input type="password" class="form-control input-sm" id="to" placeholder="mm/dd/yy">
  </div> 
  <button type="submit" class="btn btn-primary btn-sm">Display</button>
</form>
