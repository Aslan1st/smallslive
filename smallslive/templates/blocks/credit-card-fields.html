{% load static %}
<div class="payment-options">
  <ul class="nav nav-tabs">
    <li class="active"><a href="#cc" data-toggle="tab">Use Credit Card</a></li>
    <li><a href="#paypal" data-toggle="tab">Use <img src="{% static 'image/logo_paypal.png' %}"  border="0" alt="PayPal" class="paypal" /></a></li>
  </ul>
  <div class="tab-content">
    <div class="tab-pane active" id="cc">           
      <div class="form-group" id="div_id_name">
        <label class="control-label" for="id_name">Name on Credit Card (be exact!):</label>
        <div class="controls ">
          <input type="text" placeholder="" name="name" value="" id="id_name" class="form-control">
        </div>
        <p class="help-block "><span class="text-success">Your card won't be charged until June 27, 2014.</span></p>
      </div>
      <div class="form-group" id="div_id_CC">
        <label class="control-label" for="id_CC">Credit Card Number:</label>
        <div class="controls ">
          <input type="number" placeholder="" name="name" value="" id="id_CC" class="form-control">
        </div>
        <p class="help-block accepted-payments"><img src="/static/image/credit_card_sprite_small34x22.png" alt="ACcepted payment methods are: {list}"></p>
      </div>
      <div class="row CC-expiration-info">
        <div class="col-sm-4">
          <div class="form-group" id="div_id_l_name">
            <label class="control-label " for="id_exp_month">Expiration Date:</label>
            <div class="controls ">
              <input type="number" title="month" placeholder="mm" class="form-control" name="exp_month" id="id_exp_month">
            </div>
          </div> 
        </div>
        <div class="col-sm-3">
          <div class="form-group" id="div_id_exp_year">
            <label class="control-label sr-only" for="id_exp_year">Expiration Year:</label>
            <div class="controls ">
              <input type="number" title="year" placeholder="yy" class="form-control" name="exp_year" id="id_exp_year" size="2">
            </div>
          </div> 
        </div>
        <div class="col-sm-5">
          <div class="form-group" id="div_id_CVV">
            <label class="control-label " for="id_CVV">Security Code/CVV:</label>
            <div class="controls ">
              <input type="number" placeholder="" name="CVV" value="" id="id_CVV" class="form-control">
            </div>
          </div> 
        </div>
      </div>
      
      <h4 class="text-primary">Billing Address</h4>
      {% include 'blocks/mailing-address-fields.html' %}   
    </div> <!-- end tab -->
    <div class="tab-pane" id="paypal">  
      <p>You'll be taken to PayPal to set up your subscription payment after you click Sign Up Now.</p>
    </div>
  </div> <!-- end tab content -->
</div>
