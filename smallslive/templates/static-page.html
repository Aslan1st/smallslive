{% extends "base.html" %}
{% load static from staticfiles %}

{% block content %}
  <div class="header-img container">
  </div>
  <div class="static-page container">
    <div class="row">
      <div class="left-content-section col-md-3">
        <ul class="static-nav-menu">
          <li class="static-nav__item {% block about-us-active %}{% endblock %}"><a
                  href="{% url "static_page" "about-us" %}">About us</a></li>
          <li class="static-nav__item {% block mission-statement-active %}{% endblock %}"><a
                  href="{% url "static_page" "mission-statement" %}">Mission Statement</a></li>
          <li class="static-nav__item {% block contact-us-active %}{% endblock %}"><a
                  href="{% url "static_page" "contact-us" %}">Contact & Info</a></li>
          <li class="static-nav__item {% block photo-gallery-active %}{% endblock %}"><a
                  href="{% url "static_page" "photo-gallery" %}">Photo Gallery</a></li>
          <li class="static-nav__item"><a href="">Newsletters</a></li>
          <li class="static-nav__item"><a href="">Press</a></li>
        </ul>
      </div>
      {% block static-content %}{% endblock static-content %}
    </div>
  </div>
{% endblock content %}
