{% extends "artist_dashboard/base.html" %}

{% block content %}
  <div class="content-wrapper">
    <div class="header-img container"></div>
    <div class="generic-text-page container">
      <ul>
        {% for event in events %}
          <li>{{ event.display_title }} - {{ event.listing_date }}</li> {% if event.is_leader %}{% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>

{% endblock content %}
