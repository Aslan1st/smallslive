{% extends "artist_dashboard/base.html" %}

{% block content %}
  <div class="content-wrapper">
    <div class="header-img container"></div>
    <div class="generic-text-page container">
      <ul>
        {% for gig_info in gigs %}
          <li><a href="{% url 'artist_dashboard:event_detail' pk=gig_info.event.id slug=gig_info.event.slug %}">{{ gig_info.event.full_title }} - {{ gig_info.event.listing_date }}</a> {% if gig_info.is_leader %}<a href="">Edit</a> {% endif %} </li>
        {% endfor %}
      </ul>
    </div>
  </div>

{% endblock content %}
