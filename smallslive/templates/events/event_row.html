<div class="event-row">
  {% for event in events %}
    <article class="event-display"> {% include 'events/event_card.html' with event=event secondary=secondary hide_play=True %}
      <div class="event-info new">
        <div>
          <div class="event-info-title">{{ event.title }}</div>
          <div class="{{ event.venue.name|lower}}-color">{{ event.venue.name }}</div>
           {% if show_event_venue %}
            <div class="{{ event.venue.name|lower}}-color">{{ event.venue.name }}</div>
          {% endif %}
          <div class="">{{ event.get_date|date:'m/d/Y' }}</div>
        </div>
      </div>
    </article>
  {% endfor %}
</div>
