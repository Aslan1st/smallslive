<div class="shows-container">
  {% for event in events %}
  <article class="shows-item">
    {% include 'events/event_card.html' with event=event secondary=secondary %}
    <div class="event-info">
      <div>
        <div class="event-info-title">{{ event.title }}</div>
        {% if show_event_venue %}
          <div class="accent-color">{{ event.venue.name }}</div>
        {% endif %}
        {% if not hidde_event_date %}
        <div class="text-grey">{{ event.date|date:'m/d.Y' }}</div>
        {% endif %}
      </div>
    </div>
  </article>
  {% endfor %}
</div>
