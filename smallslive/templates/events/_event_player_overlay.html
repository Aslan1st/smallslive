{% load static from staticfiles %}
<div class="event-overlay">
  <div class="event-overlay-logo">
      <img src="{% static 'new_logo_transparent.png' %}" alt="Smalls"
                            class="img-circle" width="40" height="40"/>
  </div>
  <p class="event-title-ajax event-info-title">{{ event.title }}</p>
  <div class="{{ event.venue.name|lower}}-color event-venue title5">{{ event.venue.name }}</div>
  <div class="event-date title5">{{ event.get_date|date:'m/d/y' }}</div>
  {% if info_label %}
  <div class="event-overlay-info title5">
    {{ info_label }}
  </div>
  {% endif %}
</div>
