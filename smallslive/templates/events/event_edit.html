{% extends "events/event_add.html" %}
{% load crispy_forms_tags static %}

{% block content %}
  <div class="content-wrapper">
  <section class="sign-up container">
  <h1 class="sign-up__main-title">Add/Edit gig:</h1>
    <form method="post"  class="sign-up__form" enctype="multipart/form-data">
      {% crispy form %}
      <div class="buttonHolder">
        <input type="submit" name="submit" value="Save event" class="sign-up__form__button" id="submit-id-submit">
        <input type="button" name="delete" value="Delete event" class="btn btn btn-danger" id="button-id-delete" data-target="#deleteModal" data-toggle="modal">
      </div>
    </form>
    </section>
  </div>
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
       aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                  class="sr-only">Close</span></button>
          <h4 class="modal-title" id="myModalLabel">Delete {{ event.title }}</h4>
        </div>
        <div class="modal-body">
          Are you <strong>sure</strong> you want to delete the event {{ event.title }}?
        </div>
        <div class="modal-footer">
          <form action="{% url "event_delete" pk=event.id slug=event.slug %}" method="post"
                class="left-aligned-form">
            {% csrf_token %}
            <input type="submit" class="btn btn-danger" value="Delete"/>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
