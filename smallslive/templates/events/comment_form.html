<form action="{{ request.get_full_path }}">
    {{ form.content }}
    {{ form.errors.content }}
    {{ form.event_set }}
    <p> 
        <div class="flex-row">
        <input type="submit" class="white-border-button" value="Comment"  {% if not user.can_watch_video %} disabled {% endif %} />
        {% csrf_token %}
        {% if not user.can_watch_video %}
        <div class="accent-color text7">Log in to comment</div>
        {% endif %}
        </div>
    </p>
  
</form>
