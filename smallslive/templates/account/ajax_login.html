<div class="modal fade" id="logIn" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content login-modal">
      <div class="modal-body">
        <p class="title2 accent-color">Welcome</p>
        <p class="title3">Sign in</p>
        <p class="text4 text-grey">
          Not Yet a Member?
          <a class="accent-color underline"
             href="#" id="becomeMemberButton">
            Become A member
          </a>
        </p>
        <form role="form" id="form-login" method="post" action="{% url "accounts_login" %}?next={{ request.path }}">
          {% csrf_token %}
          <div class="form-group">
            <input type="email" class="form-control" name="login" placeholder="Email">
            <p class="form-error-text hidden" id="login-error"></p>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password">
            <p class="form-error-text hidden" id="password-error"></p>
          </div>
          <div class="form-group">
            <p class="form-error-text hidden" id="all-errors"></p>
          </div>

          <a class="forgot-password text4 text-grey"
             href="{% url "account_reset_password" %}">
            Forgot your Password?
          </a>
          <input class="login-button" value="Sign in" type="submit">
        </form>
      </div>
    </div>
  </div>
</div>
