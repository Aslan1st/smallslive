{% extends 'oscar/checkout/payment_details.html' %}
{% load currency_filters static %}

{% block payment_details_content %}

<form action="{% url 'checkout:preview' %}" class="form-stacked" method="POST">
    <script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
            data-image="{% static 'image/smalls-logo.png' %}" data-email="{{ user.email }}"
            data-key="{{ stripe_publishable_key }}" data-amount="{{ order_total_incl_tax_cents }}"
            data-name="{{ shop_name }}"
            data-description="{{ basket.num_items }} item{{ basket.num_items|pluralize }} ({{ order_total.incl_tax|currency }})">
    </script>
</form>

{% endblock %}
