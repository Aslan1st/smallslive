{% load static from staticfiles %}
{% load thumbor_tags %}
<a href="{{ artist.get_absolute_url }}{% if query_term %}&query_term={{ query_term }}{% endif %}">
  <div class="event-card-square">
    <div class="event-picture-container">
      <div class="picture-border">
        <div class="event-picture">
          <div class="img-overlay"></div>
          {% if artist.photo %}
            {% include 'partials/thumbored_picture.html' with photo_url=artist.photo.url height="300" width="300" %}
          {% else %}
            {% include 'partials/thumbored_picture.html' %}
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</a>
