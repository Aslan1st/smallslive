{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Add artist</h1>
    <form method="post" role="form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock content %}
