{% for day in day_list %}
    <div class="flex-column day-list">
        <div class="title1">
            {{ day.day_start|date:'D M d' }}
        </div>
        {% for event in day.day_events %}
            <div class="flex-column day-event">
                <a href="{{ event.get_absolute_url }}">
                    <div class="{{ event.venue.name|lower}}-color text2"> {{event.venue}} </div>
                    <div class="text-grey text2"> {{event.get_actual_start_end.0|date:'g:i A'}} - {{event.get_actual_start_end.1|date:'g:i A' }}</div>
                    <div class="text2 day_event_title"> {{event.title}} </div>
                </a>
            </div>
        {% empty %}
            <div class="text6 no-event"> To Be Announced </div>
        {% endfor %}
    </div>
{% endfor%}
